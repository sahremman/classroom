<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Portal</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .upload-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
        
        .upload-section.drag-over {
            background-color: #e9f7ef;
            border-color: #28a745;
        }
        
        #file-input {
            display: none;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .upload-btn:hover {
            background-color: #45a049;
        }
        
        /* Two-column layout */
        .content-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .content-wrapper {
                flex-direction: row;
                gap: 20px;
            }
            
            .file-sidebar {
                flex: 1;
                max-width: 360px;
            }
            
            .preview-panel {
                flex: 2;
            }
        }
        
        /* File list styling */
        .file-sidebar {
            margin-bottom: 20px;
        }
        
        .file-list {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .file-list-header {
            background-color: #f5f5f5;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item:hover {
            background-color: #f9f9f9;
        }
        
        .file-item.active {
            background-color: #e6f7ff;
            border-left: 3px solid #1890ff;
        }
        
        .file-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            text-align: center;
            line-height: 32px;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .file-info {
            flex-grow: 1;
            overflow: hidden;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            color: #888;
            font-size: 12px;
        }
        
        .file-actions {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            background-color: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .action-btn:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .delete-btn:hover {
            color: #ff4d4d;
        }
        
        .no-files {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        
        /* Preview panel styling */
        .preview-panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }
        
        .preview-header {
            background-color: #f5f5f5;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-title {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .preview-content {
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        
        .preview-placeholder {
            text-align: center;
            color: #888;
            font-size: 16px;
        }
        
        .preview-content img {
            max-width: 100%;
            height: auto;
        }
        
        .preview-content iframe {
            width: 100%;
            height: 100%;
            min-height: 450px;
            border: none;
        }
        
        .preview-content pre {
            width: 100%;
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 450px;
            overflow: auto;
        }
        
        .preview-content .text-preview {
            width: 100%;
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            line-height: 1.5;
            max-height: 450px;
            overflow: auto;
        }
        
        .download-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background-color: #0c7cd5;
        }
        
        /* File type colors */
        .pdf { background-color: #ff6b6b; color: white; }
        .docx, .doc { background-color: #4285f4; color: white; }
        .xlsx, .xls { background-color: #1e8e3e; color: white; }
        .csv { background-color: #fbbc05; color: white; }
        .jpg, .jpeg, .png, .gif { background-color: #9c27b0; color: white; }
        .txt { background-color: #607d8b; color: white; }
        
        /* Storage usage indicator */
        .storage-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .storage-bar {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .storage-used {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
        }
        
        .clear-btn {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background-color: #e68a00;
        }
        
        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading:after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload Portal</h1>
        
        <div class="upload-section" id="drop-area">
            <p>Drag and drop files here or</p>
            <input type="file" id="file-input" multiple>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">Select Files</button>
            <div class="loading" id="loading-spinner"></div>
        </div>
        
        <div class="storage-info">
            <div id="storage-text">Local Storage: 0 MB / 5 MB used</div>
            <div class="storage-bar">
                <div class="storage-used" id="storage-bar"></div>
            </div>
            <button class="clear-btn" onclick="clearAllFiles()">Clear All Files</button>
        </div>
        
        <div class="content-wrapper">
            <div class="file-sidebar">
                <div class="file-list-header">
                    Your Files
                </div>
                <div class="file-list" id="file-list">
                    <p class="no-files" id="no-files-msg">No files uploaded yet</p>
                </div>
            </div>
            
            <div class="preview-panel">
                <div class="preview-header">
                    <h3 class="preview-title" id="preview-title">File Preview</h3>
                    <div id="preview-actions"></div>
                </div>
                <div class="preview-content" id="preview-content">
                    <div class="preview-placeholder">
                        <p>Select a file to preview its contents</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const STORAGE_KEY = 'uploadedFiles';
        const MAX_STORAGE_SIZE = 5 * 1024 * 1024; // 5MB limit for localStorage
        
        // Store files
        let uploadedFiles = [];
        let activeFileId = null;
        
        // DOM elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const noFilesMsg = document.getElementById('no-files-msg');
        const previewContent = document.getElementById('preview-content');
        const previewTitle = document.getElementById('preview-title');
        const previewActions = document.getElementById('preview-actions');
        const loadingSpinner = document.getElementById('loading-spinner');
        const storageText = document.getElementById('storage-text');
        const storageBar = document.getElementById('storage-bar');
        
        // Load files from localStorage on page load
        function loadFiles() {
            try {
                const savedFiles = localStorage.getItem(STORAGE_KEY);
                if (savedFiles) {
                    uploadedFiles = JSON.parse(savedFiles);
                    updateFileList();
                    
                    // Load the first file preview if available
                    if (uploadedFiles.length > 0) {
                        previewFile(uploadedFiles[0].id);
                    }
                }
                updateStorageInfo();
            } catch (error) {
                console.error('Error loading files from localStorage:', error);
                alert('Error loading saved files. Local storage might be corrupted.');
                localStorage.removeItem(STORAGE_KEY);
                uploadedFiles = [];
            }
        }
        
        // Save files to localStorage
        function saveFiles() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(uploadedFiles));
                updateStorageInfo();
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                if (error.name === 'QuotaExceededError') {
                    alert('Storage limit exceeded. Please delete some files before adding more.');
                } else {
                    alert('Error saving files. Your browser might have storage restrictions.');
                }
            }
        }
        
        // Update storage usage information
        function updateStorageInfo() {
            // Calculate current usage
            const storageString = JSON.stringify(uploadedFiles);
            const currentUsage = new Blob([storageString]).size;
            
            // Update display
            const usageMB = (currentUsage / (1024 * 1024)).toFixed(2);
            const maxMB = (MAX_STORAGE_SIZE / (1024 * 1024)).toFixed(0);
            storageText.textContent = `Local Storage: ${usageMB} MB / ${maxMB} MB used`;
            
            // Update progress bar
            const percentage = Math.min((currentUsage / MAX_STORAGE_SIZE) * 100, 100);
            storageBar.style.width = percentage + '%';
            
            // Change color based on usage
            if (percentage > 90) {
                storageBar.style.backgroundColor = '#ff4d4d'; // Red when almost full
            } else if (percentage > 70) {
                storageBar.style.backgroundColor = '#ffeb3b'; // Yellow when getting high
            } else {
                storageBar.style.backgroundColor = '#4CAF50'; // Green when ok
            }
        }
        
        // Clear all files
        function clearAllFiles() {
            if (!confirm('Are you sure you want to delete ALL files? This cannot be undone.')) return;
            
            uploadedFiles = [];
            saveFiles();
            updateFileList();
            showEmptyPreview();
        }
        
        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('drag-over');
        }
        
        function unhighlight() {
            dropArea.classList.remove('drag-over');
        }
        
        // Handle file drop
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        // Handle file input change
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        // Process the files
        function handleFiles(files) {
            loadingSpinner.style.display = 'block';
            
            // Convert FileList to Array
            files = [...files];
            
            // Check total file size
            const totalSize = files.reduce((acc, file) => acc + file.size, 0);
            const storageString = JSON.stringify(uploadedFiles);
            const currentUsage = new Blob([storageString]).size;
            
            if (currentUsage + totalSize > MAX_STORAGE_SIZE) {
                alert('Files exceed storage limit. Please delete some files or select smaller files.');
                loadingSpinner.style.display = 'none';
                return;
            }
            
            // Process each file
            const promises = files.map(file => processFile(file));
            
            Promise.all(promises)
                .then(newFiles => {
                    // Filter out null values (files that were skipped)
                    const validFiles = newFiles.filter(file => file !== null);
                    
                    if (validFiles.length > 0) {
                        saveFiles();
                        updateFileList();
                        
                        // Preview the last uploaded file
                        previewFile(validFiles[validFiles.length - 1].id);
                    }
                    
                    loadingSpinner.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error processing files:', error);
                    loadingSpinner.style.display = 'none';
                    alert('Error processing files. Files might be too large for browser storage.');
                });
        }
        
        // Process individual file
        function processFile(file) {
            return new Promise((resolve, reject) => {
                // Skip files that are too large (individual file limit)
                const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2MB per file
                if (file.size > MAX_FILE_SIZE) {
                    alert(`File ${file.name} exceeds the 2MB limit per file and will be skipped.`);
                    resolve(null);
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const fileData = {
                        id: generateUniqueId(),
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        extension: getFileExtension(file.name),
                        data: e.target.result,
                        date: new Date().toISOString() // Store as string for JSON compatibility
                    };
                    
                    uploadedFiles.push(fileData);
                    resolve(fileData);
                };
                
                reader.onerror = function(e) {
                    console.error('File reading error:', e);
                    reject(e);
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // Update the file list display
        function updateFileList() {
            if (uploadedFiles.length === 0) {
                noFilesMsg.style.display = 'block';
                fileList.innerHTML = '';
                return;
            }
            
            noFilesMsg.style.display = 'none';
            fileList.innerHTML = '';
            
            // Sort files by date (newest first)
            const sortedFiles = [...uploadedFiles].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            sortedFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                if (file.id === activeFileId) {
                    fileItem.classList.add('active');
                }
                fileItem.dataset.id = file.id;
                
                const icon = getFileIcon(file.extension);
                const size = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <div class="file-icon ${file.extension}">${icon}</div>
                    <div class="file-info" onclick="previewFile('${file.id}')">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${size}</div>
                    </div>
                    <div class="file-actions">
                        <button class="action-btn delete-btn" title="Delete" onclick="deleteFile('${file.id}')">üóëÔ∏è</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }
        
        // Show empty preview
        function showEmptyPreview() {
            activeFileId = null;
            previewTitle.textContent = 'File Preview';
            previewActions.innerHTML = '';
            previewContent.innerHTML = `
                <div class="preview-placeholder">
                    <p>Select a file to preview its contents</p>
                </div>
            `;
        }
        
        // Preview file
        function previewFile(fileId) {
            const file = uploadedFiles.find(f => f.id === fileId);
            if (!file) return;
            
            // Update active file
            activeFileId = file.id;
            updateFileList();
            
            // Update preview header
            previewTitle.textContent = file.name;
            previewActions.innerHTML = `
                <a href="${file.data}" download="${file.name}" class="download-btn">Download</a>
            `;
            
            // Clear previous preview
            previewContent.innerHTML = '';
            
            // Create preview based on file type
            const extension = file.extension;
            
            if (['jpg', 'jpeg', 'png', 'gif'].includes(extension)) {
                // Image preview
                const img = document.createElement('img');
                img.src = file.data;
                img.alt = file.name;
                previewContent.appendChild(img);
            } else if (extension === 'pdf') {
                // PDF preview
                const iframe = document.createElement('iframe');
                iframe.src = file.data;
                previewContent.appendChild(iframe);
            } else if (['csv', 'txt'].includes(extension)) {
                // Text preview (for CSV and TXT)
                fetch(file.data)
                    .then(response => response.text())
                    .then(text => {
                        const pre = document.createElement('pre');
                        pre.textContent = text;
                        previewContent.appendChild(pre);
                    })
                    .catch(error => {
                        console.error('Error loading text content:', error);
                        previewContent.innerHTML = '<p>Cannot preview this file format</p>';
                    });
            } else if (['doc', 'docx'].includes(extension)) {
                // Simple text preview for Word documents
                previewContent.innerHTML = `
                    <div class="text-preview">
                        <h3>Document Preview (${file.name})</h3>
                        <p>This is a Microsoft Word document. Full preview is not available in browser.</p>
                        <p>Document size: ${formatFileSize(file.size)}</p>
                        <p>Upload date: ${new Date(file.date).toLocaleString()}</p>
                        <p>Please use the Download button to open the file in Microsoft Word or another compatible application.</p>
                    </div>
                `;
            } else if (['xls', 'xlsx'].includes(extension)) {
                // Simple text preview for Excel files
                previewContent.innerHTML = `
                    <div class="text-preview">
                        <h3>Spreadsheet Preview (${file.name})</h3>
                        <p>This is a Microsoft Excel spreadsheet. Full preview is not available in browser.</p>
                        <p>File size: ${formatFileSize(file.size)}</p>
                        <p>Upload date: ${new Date(file.date).toLocaleString()}</p>
                        <p>Please use the Download button to open the file in Microsoft Excel or another compatible application.</p>
                    </div>
                `;
            } else {
                // Generic message for other file types
                previewContent.innerHTML = `
                    <div class="text-preview">
                        <h3>File Preview (${file.name})</h3>
                        <p>Preview is not available for this file type.</p>
                        <p>File type: ${file.type || 'Unknown'}</p>
                        <p>Size: ${formatFileSize(file.size)}</p>
                        <p>Upload date: ${new Date(file.date).toLocaleString()}</p>
                        <p>Please use the Download button to open this file with an appropriate application.</p>
                    </div>
                `;
            }
        }
        
        // Delete file
        function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) return;
            
            // Check if the file to delete is currently active
            const isActiveFile = activeFileId === fileId;
            
            // Remove the file
            uploadedFiles = uploadedFiles.filter(f => f.id !== fileId);
            saveFiles();
            
            // Update the UI
            updateFileList();
            
            // If we deleted the active file, show empty preview or next file
            if (isActiveFile) {
                if (uploadedFiles.length > 0) {
                    previewFile(uploadedFiles[0].id);
                } else {
                    showEmptyPreview();
                }
            }
        }
        
        // Generate a unique ID for each file
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // Get file extension
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Get appropriate icon for file type
        function getFileIcon(extension) {
            switch(extension) {
                case 'pdf': return 'PDF';
                case 'doc':
                case 'docx': return 'DOC';
                case 'xls':
                case 'xlsx': return 'XLS';
                case 'csv': return 'CSV';
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif': return 'IMG';
                case 'txt': return 'TXT';
                default: return 'FILE';
            }
        }
        
        // Initialize the application
        window.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });
    </script>
</body>
</html>
