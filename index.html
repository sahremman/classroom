<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Test</title>
</head>
<body>
    <h1>LocalStorage Test</h1>
    <button id="saveButton">Save Data</button>
    <button id="loadButton">Load Data</button>
    <p id="result"></p>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            try {
                localStorage.setItem('testData', 'This is test data');
                document.getElementById('result').textContent = "Data saved!";
            } catch(e) {
                document.getElementById('result').textContent = "Error: " + e.message;
            }
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            try {
                const data = localStorage.getItem('testData');
                document.getElementById('result').textContent = "Data loaded: " + data;
            } catch(e) {
                document.getElementById('result').textContent = "Error: " + e.message;
            }
        });
    </script>
</body>
</html>
